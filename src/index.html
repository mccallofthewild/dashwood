<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Dashwood Inheritance</title>
		<link rel="stylesheet" href="https://use.typekit.net/mul5jcy.css" />
		<style>
			body {
				background: black;
				color: white;
				zoom: 1.3;
			}
			img {
				width: 100px;
			}
		</style>
	</head>
	<body>
		<main id="app">
			<div role="root--logo-container">
				<img transition-target role="root--logo" alt="logo image" />
			</div>
			<Home />
			<section role="steps--select-token" step="select-token">
				<form animated role="select-token--form">
					<div>
						<label for="select-token"
							>Select the token you would like to pass down</label
						>
						<select name="select-token" required role="select-token--select">
							<option value="" disabled selected>Select ERC20 Token</option>
						</select>
					</div>
					<div>
						<label for="token-quantity">...and how much of it to send</label>
						<input
							required
							placeholder="e.g. 500"
							type="number"
							name="token-quantity"
							id="token-quantity-input"
							min="1e-18"
							max="10e18"
						/>
					</div>
					<div>
						<label for="start-date">...and when to start sending it</label>
						<input
							required
							type="date"
							name="start-date"
							id="start-date-input"
						/>
					</div>
					<div class="end-date-form-section">
						<label for="end-date">...and when to stop sending it</label>
						<input required type="date" name="end-date" id="end-date-input" />
					</div>
					<div>
						<label for="receiver-address">...and who to send it to</label>
						<input
							required
							placeholder="HeirEthereumAddress"
							type="text"
							name="receiver-address"
							id="receiver-address-input"
						/>
					</div>
					<button transition-target role="select-token--continue" type="submit">
						Continue
					</button>
				</form>
			</section>
			<section role="steps--deposit-funds">
				<form animated role="deposit-funds--form">
					<p>
						Deposit <span role="deposit-funds--token-name"></span> and
						<a
							href="https://www.investopedia.com/terms/g/gas-ethereum.asp"
							target="_blank"
						>
							Ethereum gas
						</a>
						to this address:
					</p>
					<p>
						<a role="deposit-funds--address"></a>
					</p>
					<img width="200px" role="deposit-funds--qrcode" alt="QR Code" />
				</form>
				<button transition-target role="deposit-funds--continue" type="submit">
					Continue
				</button>
			</section>
		</main>
		<h1>Powered by Sablier</h1>
	</body>
</html>
