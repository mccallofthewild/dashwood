<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Dashwood Inheritance</title>
		<link rel="stylesheet" href="https://use.typekit.net/mul5jcy.css" />
		<link
			rel="stylesheet"
			href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
		/>
	</head>
	<body>
		<main>
			<div role="root--logo-container">
				<img transition-target role="root--logo" alt="logo image" />
			</div>
			<section role="steps--home" step="home" active>
				<div animated role="home--logo-container">
					<img role="home--logo" alt="logo image" />
				</div>
				<p role="slogan">The elegant way to pass down your fortune</p>
				<div animated style="margin-top: 20px">
					<button animated role="home--continue">Continue</button>
				</div>
			</section>
			<section role="steps--select-token" step="select-token">
				<form role="select-token--form">
					<p>Select the token you would like to send</p>
					<select role="select-token--select"> </select>
					<button transition-target role="select-token--continue" type="submit">
						Continue
					</button>
				</form>
			</section>
			<section role="steps--deposit-funds">
				<form role="deposit-funds--form">
					<h1>DEVELOPMENT AREA! DANGER! DO NOT SEND FUNDS!</h1>
					<p>Deposit funds to this address:</p>
					<p>
						<a role="deposit-funds--address"></a>
					</p>
					<img width="300px" role="deposit-funds--qrcode" alt="QR Code" />
				</form>
			</section>
		</main>
		<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
	</body>
</html>
